<!DOCTYPE html>
<html>
    <!DOCTYPE html>
    <html>
    <head>
        <title>위치 기반 구조 서비스</title>
        <!-- PeerJS 추가 -->
        <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <!-- 카카오맵 API 키 수정 -->
        <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=0cf2a2f5a547fdb9fa41f6c2832644a8"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <div class="header">
        <h1>위치 기반 구조 서비스</h1>
    </div>
    
    <div id="map"></div>
    
    <div class="chat-icon" onclick="toggleChat()">
        <i class="fas fa-comments"></i>
    </div>
    
    <div id="chatContainer">
        <div id="messages"></div>
        <form id="messageForm">
            <div class="chat-icons">
                <button type="button" onclick="startVideoCall()">
                    <i class="fas fa-video"></i>
                </button>
                <button type="button" onclick="sendImage()">
                    <i class="fas fa-image"></i>
                </button>
            </div>
            <input type="text" id="messageInput" placeholder="메시지 입력...">
            <button type="submit">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
    
    <div id="videoContainer">
        <div class="video-grid">
            <video id="myVideo" muted autoplay></video>
            <video id="remoteVideo" autoplay></video>
        </div>
        <button class="end-call" onclick="endCall()">통화 종료</button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
